buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    propBuildToolsVersion = "26.0.3"
    propCompileSdkVersion = 27
    libraryVersion = "1.0.1-SNAPSHOT"
}
