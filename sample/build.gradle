buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        versionCode 1
        versionName "1.0"

        minSdkVersion 7
        targetSdkVersion 21
    }
}

dependencies {
    compile project(':ckChangeLog')
    compile 'com.android.support:support-v4:21.0.3'
}


